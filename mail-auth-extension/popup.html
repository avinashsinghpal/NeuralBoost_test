<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailAuth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #extractBtn {
            background: #4285f4;
            color: white;
            margin-bottom: 15px;
        }

        #extractBtn:hover:not(:disabled) {
            background: #3367d6;
        }

        #extractBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #sendBtn {
            background: #34a853;
            color: white;
            margin-top: 15px;
            display: none;
        }

        #sendBtn:hover:not(:disabled) {
            background: #2d8f47;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #status {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
            min-height: 20px;
            color: #666;
        }

        #status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        #status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        #status.error {
            background: #ffebee;
            color: #c62828;
        }

        #fields {
            display: none;
            margin-top: 15px;
        }

        #fields.visible {
            display: block;
        }

        .field-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            margin-bottom: 8px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .field-item input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
        }

        .field-label {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .field-value {
            font-size: 12px;
            color: #666;
            word-break: break-word;
        }

        .field-content {
            flex: 1;
        }

        .attachment-item {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MailAuth Demo</h1>
        
        <button id="extractBtn">Extract Details</button>
        
        <div id="status"></div>
        
        <div id="fields"></div>
        
        <button id="sendBtn">Send</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
